<div class="col-sm-1 text-center">
    <div class='up-vote' ng-click="upvote()">
        <i class="glyphicon glyphicon-chevron-up"></i>
    </div>
    <div class="badge badge-inverse">{{ count }}</div>
    <div class='down-vote' ng-click="downvote()">
        <i class="glyphicon glyphicon-chevron-down"></i>
    </div>
</div>
