<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Cache Sample</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container" ng-controller="CacheSampleController">
        key: <input type="text" name="key" ng-model='key'><br>
        value: <input type="text" name="value" ng-model="value"><br>
        <button type="button" class="btn btn-primary" ng-click="addToCache(key, value)">Add to cache</button>
        <br>
        <br>
        <input type="text" name="keyToRead" ng-model="keyToRead">
        <h3>Value from cache: {{ readFromCache(keyToRead) }}</h3>
        <h3>Cache stats: {{ getCacheStats() }}</h3>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/MyCache.js"></script>    
    <script src="js/controllers/CacheSampleController.js"></script>    
</body>
</html>
