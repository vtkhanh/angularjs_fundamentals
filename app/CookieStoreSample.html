<!DOCTYPE html>
<html lang="en" ng-app="eventsApp" ng-strict-di ng-cloak>

<head>
    <meta charset="UTF-8">
    <title>Cookie store sample</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div ng-controller="CookieStoreSampleController" class="container">

        <div class="form-group">
            <label for="eventId" class="col-sm-2 control-label">Id:</label>
            <div class="col-sm-10">
                <input type="text" name="eventId" id="eventId" class="form-control" ng-model="event.id">
            </div>
        </div>

        <div class="form-group">
            <label for="eventName" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" name="" id="eventName" class="form-control" ng-model="event.name">
            </div>
        </div>

        <div class="col-sm-10">
            <button type="button" class="btn btn-default" ng-click="saveEventToCookie(event)">Save</button>

            <button type="button" class="btn btn-default" ng-click="getEventFromCookie()">Get</button>

            <button type="button" class="btn btn-default" ng-click="removeEventCookie()">Remove</button>
        </div>

        <div id="appendHere" class="col-sm-10"></div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.5.5/angular-locale_nb-no.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/ExceptionHandler.js"></script>
    <script src="js/controllers/CookieStoreSampleController.js"></script>
</body>

</html>
