<!DOCTYPE html>
<html lang="en" ng-app="eventsApp" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>Compile sample</title>
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div ng-controller="CompileSampleController" class="container">
        <div id="appendHere"></div>
        <br>
        name: <input type="text" ng-model="name">
        <br>
        markup: <input type="text" ng-model="markup">
        <br>
        <button type="button" class="btn btn-default" ng-click="appendDivToElement(markup)">Append</button>
        
    </div>
    
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/CompileSampleController.js"></script>
</body>
</html>
