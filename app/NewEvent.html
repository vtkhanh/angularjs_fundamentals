<!DOCTYPE html>
<html lang="en" ng-app="eventsApp" ng-strict-di>

<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body ng-cloak>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/EventDetails.html">Events</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/NewEvent.html">Create Event</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>

    <div class="container">

        <div ng-controller="EditEventController">

            <form action="" method="POST" role="form" name="newEventForm">
                <legend>New Event</legend>

                <div class="form-group">
                    <label for="eventName">Name:</label>
                    <input type="text" class="form-control" id="eventName" placeholder="Name of event..." ng-model="event.name" required>
                </div>

                <div class="form-group">
                    <label for="eventDate">Date:</label>
                    <input type="text" class="form-control" id="eventDate" placeholder="Date of event (dd/MM/yyyy)..." ng-model="event.date"
                        required ng-pattern="/\d\d/\d\d/\d\d\d\d/">
                </div>

                <div class="form-group">
                    <label for="eventTime">Time:</label>
                    <input type="text" class="form-control" id="eventTime" placeholder="Time of event..." ng-model="event.time">
                </div>

                <div class="form-group ">
                    <label for="eventLocation">Location:</label>
                    <div class="row">
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="eventAddress" placeholder="Address of event..." ng-model="event.location.address">
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" id="eventCity" placeholder="City of event..." ng-model="event.location.city">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventImageUrl">Image:</label>
                    <input type="text" class="form-control" id="eventImageUrl" placeholder="Image url..." ng-model="event.imageUrl">
                </div>

                <img ng-src="{{event.imageUrl}}" alt="{{ event.name }}">

                <div class="clearfix"></div>

                <button type="submit" class="btn btn-primary" ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid">Submit</button>

                <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>

            </form>

        </div>

    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EventController.js"></script>
    <script src="js/controllers/EditEventController.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services/EventData.js"></script>
</body>

</html>
